<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <form [formGroup]="profile">
              <div formGroupName="profile">
                  <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" id="firstName" formControlName="firstName" class="form-control">
                      <!-- span *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched" class="help-block">
                      <span *ngIf="signUpForm.get('userData.username').errors['invalidName']" class="help-block">Name is invalid</span>
                      <span *ngIf="signUpForm.get('userData.username').errors['required']">This field is required</span></span-->
                  </div>
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName" class="form-control">
                    <!-- span *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched" class="help-block">
                    <span *ngIf="signUpForm.get('userData.username').errors['invalidName']" class="help-block">Name is invalid</span>
                    <span *ngIf="signUpForm.get('userData.username').errors['required']">This field is required</span></span-->
                  </div>
                  <div class="form-group">
                      <label for="email">email</label>
                      <input type="text" id="email" formControlName="email" class="form-control">
                      <!--span *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched" class="help-block">Please Enter a valid Email</span-->
                  </div>
              </div>
              <!--div class="radio" *ngFor="let gender of genders">
                  <label>
                    <input
                      type="radio"
                      formControlName="gender"
                      [value]="gender">{{ gender }}
                  </label>
              </div-->
              <br>
              <button class=" btn btn-primary " type="submit ">Submit</button>
          </form>
      </div>
  </div>
</div>
